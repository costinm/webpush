<div class='container-fluid'>
    <div class="row">
        <p>Local: {{ .Mesh.Registry.UserAgent}} </p>
    </div>
    <div class="row">
        <p><b>VIP:</b> {{ .Mesh.H2.VIP6 }}</p>
    </div>
    <div class="row">
        <p><b>VPN:</b> {{ .Mesh.GW.Vpn}} </p>
    </div>
    <div class="row">
        <p><b>Pub:</b> {{ ToJson .Mesh.H2.Certs.Pub}} </p>
    </div>


    <div class="row" id="contentDiv" class="span12">
        Settings:
        <table class="table table-striped table-bordered table-hover table-sm">

            {{range $k, $v := .Conf}}
                <tr>
                    <td>{{$k}}</td>
                    <td>{{$v}}</td>
                </tr>
            {{end}}
        </table>

    </div>

    <script src="/js/run_prettify.js"></script>

    <div class="row">
        <div class="col-lg-12">
            <p>
                Registry:<br/>
            <pre class="prettyprint"><code>{{ ToJson .Mesh.GW.Nodes}}</code>
        </pre>
            </p>


        </div>
    </div>
</div>


</body>


</html>
