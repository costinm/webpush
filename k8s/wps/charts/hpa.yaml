apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: wps
  namespace: istio-system
  labels:
    release: wps
spec:
  maxReplicas: 1
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: wps
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 80
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: wps
  namespace: istio-system
  labels:
    release: wps
spec:
  minAvailable: 0
  selector:
    matchLabels:
      app: wps
      release: wps
